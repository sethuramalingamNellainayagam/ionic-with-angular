<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/temples"></ion-back-button>
    </ion-buttons>
    <ion-title>sivan276</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/temples/sivan276/add-sivan-temple">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="!isLoading && sivan276Temples.length > 0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-virtual-scroll [items]="sivan276Temples" approxItemHeight="70px">
          <ion-item *virtualItem="let temple">
            <ion-thumbnail slot="start">
              <ion-img [src]="temple.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <div class="temple__no__title">
                <h2>{{ temple.templeNo }}</h2>
                <h2>{{ temple.title }}</h2>
              </div>
              <p>{{ temple.description }}</p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
