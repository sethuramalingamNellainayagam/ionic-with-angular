<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">{{ closeBtnText }}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <div class="map" #map>
  </div> -->
  <google-map [center]="center"
  (mapClick)="selectable ? onMapClick($event) : ''"
    >
    <map-marker
              [position]="center"></map-marker>
    </google-map>
</ion-content>
