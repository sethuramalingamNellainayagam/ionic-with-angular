<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- <div class="ion-text-center">
    <ion-spinner name="crescent" color="primary" *ngIf="isLoading"></ion-spinner>
  </div> -->
  <form #authForm="ngForm" (ngSubmit)="onFormSubmit(authForm)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E mail</ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"
            >
              <p>Should enter a valid email address.</p>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #pwdCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!pwdCtrl.valid && pwdCtrl.touched" lines="none">
              <p>Should enter a valid password.</p>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            color="primary"
            fill="clear"
            expand="block"
            type="button"
            (click)="onSwitchAuthMode()"
            >Switch to {{ isLogin ? 'Signup' : 'Login' }}</ion-button
          >
          <ion-button
            color="primary"
            expand="block"
            type="submit"
            *ngIf="!isLoading"
            [disabled]="!authForm.valid"
            >{{ isLogin ? 'Login' : 'Signup'}}</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
