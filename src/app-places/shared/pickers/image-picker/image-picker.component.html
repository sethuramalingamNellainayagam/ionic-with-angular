<div class="picker">
  <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  <ion-img
    rolw="buttton"
    class="camera__image"
    *ngIf="selectedImage && !isLoading"
    [src]="selectedImage"
    (click)="OnPickImage()"
  ></ion-img>
  <ion-button
    class="pick-camera__btn"
    *ngIf="!selectedImage"
    color="primary"
    (click)="OnPickImage()"
    ><ion-icon slot="start" name="camera"></ion-icon
    ><ion-label>Take Picture</ion-label></ion-button
  >
</div>
<div *ngIf="usePicker">
  <input type="file" #filePicker accept="image/jpeg" (change)="onFilePick($event)"/>
</div>
